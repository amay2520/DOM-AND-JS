<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUM KIT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">BIRDS</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">BIRDS</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">BIRDS</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">DROP</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">FIRE</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">WATER</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">OCEAN</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">THUNDER</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">WATER</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/BIRDS1.mp3"></audio>
    <audio data-key="83" src="sounds/BIRDS2.mp3"></audio>
    <audio data-key="68" src="sounds/BIRDS3.mp3"></audio>
    <audio data-key="70" src="sounds/DROP.mp3"></audio>
    <audio data-key="71" src="sounds/FIRE.mp3"></audio>
    <audio data-key="72" src="sounds/FLOWING_WATER.mp3"></audio>
    <audio data-key="74" src="sounds/OCEAN.mp3"></audio>
    <audio data-key="75" src="sounds/THUNDER.mp3"></audio>
    <audio data-key="76" src="sounds/WATER.mp3"></audio>

    <script>
        window.addEventListener('keydown', function(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList .add('playing');
        });

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }
        
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    </script>
</body>
</html>
